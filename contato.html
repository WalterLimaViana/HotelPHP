    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Hotel Fênix - Contato</title>
</head>
<style>
    html{
      background: url('/img/floripa.jpg') no-repeat center fixed;
      background-size: cover;
    }
    
    
</style>
<body>
    <header>
        <div class="container">
            <img class="logoFenix" src="/img/logoFenixFinal.png">
            <nav>
                <a href="/fenixHotel.html">Ínicio</a>  
                <a href="quartos.html" target="_self">Quartos</a> 
                <a href="conhecaFlorianopolis.html" target="_self">Conheça Florianópolis</a>
                <a href="/login.html" target="_blank">Entrar</a>               
                <a href="/registro.html" target="_blank">Registre-se</a>             
                <a href="#">Contato</a>
            </nav>                  
        </div><br>
    </header>
    <main>
        <div class="picture">
            <div class="pictureHotel">
                <a target="_blank" href="/img/PonteHercilioLuz.jpg">
                <img class="deluxe" src="/img/PonteHercilioLuz.jpg" alt="PonteHercilio" width="600" height="400"></a></div>
            <div id="container-C">
                <div class=informacoes>
                    <p class="title">Entre em contato conosco!</p>
                    <p class="subtitle">Telefone: (48) 0000-0000 / (48) 00000-0000</p>
                    <p class="subtitle">Email: reservas.santacatarina@fenixhotel.com.br</p>
                </div>
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Nome Completo">

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email">
                
                <input type="tel" id="phone" name="phone" placeholder="Celular" onkeypress="$(this).mask('(00) 00000-0000')"><br>

                <input type="submit" class="botao" value="Enviar">
            </div>                
        </div><br>
    </main>
    <footer>
        <div class="contato">
            <a>CENTRAL DE RESERVAS</a><br>
            <a>(48) 0000-0000</a><br>
            <a>(48) 00000-0000</a><br>
            <a href="mailto:reservas.santacatarina@fenixhotel.com.br">reservas.santacatarina@fenixhotel.com.br</a>
        
        </div>     
            
    </footer>
